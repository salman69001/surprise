<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait... I have a question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .gif-container img {
            width: 230px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            gap: 40px;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            z-index: 1000;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: relative; /* Stays in place until clicked */
        }

        .success-message {
            display: none;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute Bear">
        </div>
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <div id="success-message" class="success-message">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ4Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K97jXo8o9xR9S/giphy.gif" alt="Happy Dance">
        </div>
        <h1>YAY! I knew you'd say yes! ü•∞</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const successMessage = document.getElementById('success-message');

        const guiltPhrases = [
            "No", 
            "Wait, what?", 
            "You clicked it on purpose!?", 
            "Try again... but click Yes", 
            "My heart is breaking...", 
            "I'm actually gonna cry", 
            "Still clicking no? Rude.", 
            "You're making this very difficult",
            "I give up... just kidding, click YES",
            "Please? ü•∫"
        ];

        let phraseIndex = 0;
        let yesFontSize = 1.2;

        function handleNoClick() {
            // 1. Move the button ONLY on click
            noBtn.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // 2. Make Yes button grow
            yesFontSize += 0.5;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${yesFontSize * 10}px ${yesFontSize * 20}px`;

            // 3. Update the guilt text
            phraseIndex = (phraseIndex + 1) % guiltPhrases.length;
            noBtn.innerText = guiltPhrases[phraseIndex];
        }

        function celebrate() {
            mainContent.style.display = 'none';
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
