<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait... I have a question</title>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* New Background Color */
            background-color: #CF9FFF;
            font-family: 'Oleo Script', system-ui, sans-serif;
            text-align: center;
            overflow: hidden; 
            touch-action: manipulation;
        }

        h1 {
            color: #ffffff; /* White text looks cleaner on this purple */
            font-size: 2.5rem;
            margin-bottom: 20px;
            padding: 0 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .buttons {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            /* New Button Color and Shadow */
            background-color: #C3B1E1;
            color: #5a3e7a; /* Darker purple text for readability */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            font-family: 'Oleo Script', cursive;
        }

        button:active {
            transform: translateY(3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            z-index: 999;
            position: relative;
        }

        /* Note: No special color for No button anymore since you wanted #C3B1E1 for both */
        #noBtn {
            position: relative; 
            z-index: 998;
        }

        .success-message {
            display: none;
            padding: 20px;
        }

        .success-message h1 {
            color: white;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute Bear">
        </div>
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <div id="success-message" class="success-message">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ4Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K97jXo8o9xR9S/giphy.gif" alt="Happy Dance">
        </div>
        <h1>YAY! I knew you'd say yes! ü•∞</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const successMessage = document.getElementById('success-message');

        const guiltPhrases = [
            "No", "Are you sure?", "Pookie please", "Think again!", 
            "Don't do this ü•∫", "I'm crying...", "Heartbroken", "Rude!", 
            "I'll be so sad...", "Last chance!"
        ];

        let phraseIndex = 0;
        let yesFontSize = 1.3;

        function handleNoClick() {
            noBtn.style.position = 'absolute';
            
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const margin = 50; 
            
            const maxX = window.innerWidth - btnWidth - margin;
            const maxY = window.innerHeight - btnHeight - margin;
            
            const randomX = Math.max(margin, Math.floor(Math.random() * maxX));
            const randomY = Math.max(margin, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;

            yesFontSize += 0.4;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${yesFontSize * 12}px ${yesFontSize * 25}px`;

            phraseIndex = (phraseIndex + 1) % guiltPhrases.length;
            noBtn.innerText = guiltPhrases[phraseIndex];
        }

        function celebrate() {
            mainContent.style.display = 'none';
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
