<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wait... I have a question</title>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #CF9FFF;
            font-family: 'Oleo Script', system-ui, sans-serif;
            text-align: center;
            overflow: hidden; 
            position: fixed;
            touch-action: manipulation;
        }

        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        h1 {
            color: #ffffff;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            padding: 0 10px;
            width: 100%;
            text-align: center; /* Horizontal center alignment */
        }

        .gif-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .buttons {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #C3B1E1;
            color: #5a3e7a;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            font-family: 'Oleo Script', cursive;
            text-align: center;
        }

        #yesBtn {
            z-index: 1000;
        }

        #noBtn {
            z-index: 999;
            transition: left 0.3s ease, top 0.3s ease, transform 0.2s ease;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="gif-container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZidW9scXhxdW9ydm9udmR0ajRndXQ2eGZ6ZzB6ZzB6ZzB6ZzB6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute Bear">
        </div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <div id="success-message">
        <div class="gif-container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnZ4Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K97jXo8o9xR9S/giphy.gif" alt="Happy Dance">
        </div>
        <h1>YAY! I knew you'd say yes!</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const main = document.getElementById('main-content');
        const success = document.getElementById('success-message');

        const guiltPhrases = [
            "No", "Are you sure?", "Pookie please", "Think again!", 
            "Don't do this", "I'm crying...", "Heartbroken", "Rude!", 
            "I'll be so sad...", "Last chance!"
        ];

        let phraseIndex = 0;
        let yesFontSize = 1.2;

        function handleNoClick() {
            noBtn.style.position = 'fixed';
            
            // 70% Safe Zone (15% margin on all sides)
            const margin = 0.15; 
            const minX = window.innerWidth * margin;
            const maxX = window.innerWidth * (1 - margin) - noBtn.offsetWidth;
            const minY = window.innerHeight * margin;
            const maxY = window.innerHeight * (1 - margin) - noBtn.offsetHeight;

            const randomX = Math.random() * (maxX - minX) + minX;
            const randomY = Math.random() * (maxY - minY) + minY;

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;

            yesFontSize += 0.4;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${yesFontSize * 12}px ${yesFontSize * 25}px`;

            phraseIndex = (phraseIndex + 1) % guiltPhrases.length;
            noBtn.innerText = guiltPhrases[phraseIndex];
        }

        function celebrate() {
            main.style.display = 'none';
            success.style.display = 'flex';
            noBtn.style.display = 'none';
        }
    </script>
</body>
</html>
