<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I have a question...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .gif-container img {
            width: 230px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: row; /* Keeps them side-by-side initially */
            gap: 40px;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            z-index: 1000; /* Keeps Yes button on top */
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: relative; /* Starts in the flow, then becomes absolute via JS */
        }

        .success-message {
            display: none;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="gif-container">
            <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute Bear">
        </div>
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="success-message" class="success-message">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ4Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K97jXo8o9xR9S/giphy.gif" alt="Happy Dance">
        </div>
        <h1>YAY! See you on the 14th! ü•∞</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const successMessage = document.getElementById('success-message');

        const guiltPhrases = [
            "No", 
            "Are you sure?", 
            "Really sure??", 
            "Think again!", 
            "Don't do this to me :(", 
            "I'm gonna cry...", 
            "You're breaking my heart", 
            "You're being very mean",
            "I'll be so sad...",
            "Just click Yes already!"
        ];

        let phraseIndex = 0;
        let yesFontSize = 1.2;

        function moveButton() {
            // Change button to absolute so it can fly anywhere
            noBtn.style.position = 'absolute';
            
            // Randomly move the No button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make Yes button grow
            yesFontSize += 0.4;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${yesFontSize * 10}px ${yesFontSize * 20}px`;

            // Change No button text (Guilt Trip)
            phraseIndex = (phraseIndex + 1) % guiltPhrases.length;
            noBtn.innerText = guiltPhrases[phraseIndex];
        }

        function celebrate() {
            mainContent.style.display = 'none';
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
