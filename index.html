<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wait... I have a question</title>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #CF9FFF;
            font-family: 'Oleo Script', system-ui, sans-serif;
            overflow: hidden; 
            position: fixed;
            touch-action: manipulation;
        }

        .glass-card {
            background-color: #301934;
            padding: 45px 25px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(48, 25, 52, 0.7); 
            width: 90%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        #main-content, #success-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #success-message {
            display: none;
        }

        h1 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
        }

        .subtitle {
            color: #C3B1E1;
            font-size: 1.1rem;
            margin-bottom: 25px;
            font-style: italic;
            opacity: 0.9;
        }

        .gif-container img {
            width: 180px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .buttons {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100px;
            position: relative;
        }

        button {
            /* Adjusted padding for a more "circular" pill look */
            padding: 18px 40px;
            font-size: 1.2rem;
            border: none;
            /* Maximum rounding */
            border-radius: 100px; 
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #C3B1E1;
            color: #301934;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Oleo Script', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #yesBtn:hover {
            box-shadow: 0 0 30px rgba(195, 177, 225, 0.9);
            transform: scale(1.05);
        }

        button:active {
            transform: translateY(3px);
        }

        .emoji-img {
            width: 26px;
            height: 26px;
        }

        #yesBtn {
            z-index: 1000;
        }

        #noBtn {
            z-index: 999;
            transition: left 0.3s ease, top 0.3s ease, transform 0.2s ease;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div id="main-content">
            <div class="gif-container">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHIwaXlvYXp6c29xMTdkbXIxbThyNmM0M3liaGh5MDdmYWJqbWwydyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HD5pOtA7dZ0gnl2TxQ/giphy.gif" alt="Cute Bear">
            </div>
            <h1>Hey, Sam! Will you go on a DATE with ME? 
                <img class="emoji-img" src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Sparkling%20heart/3D/sparkling_heart_3d.png" alt="heart">
            </h1>
            <p class="subtitle">Worst case, I still get points for bravery.</p>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">
                    Yes <img class="emoji-img" src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Smiling%20face%20with%20hearts/3D/smiling_face_with_hearts_3d.png" alt="smile">
                </button>
                <button id="noBtn" onclick="handleNoClick()">No</button>
            </div>
        </div>

        <div id="success-message">
            <div class="gif-container">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWhjcmdydmt0N2UwbzRrd2F5MGVnbmRvNzJ3OHk5emdoaGk1MHg0eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/tJJ7L31VvDa9PKjyT6/giphy.gif" alt="Happy Dance">
            </div>
            <h1>HEH! I knew you can't say no to ME!</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const main = document.getElementById('main-content');
        const success = document.getElementById('success-message');

        const guiltPhrases = [
            "No", "Are you sure?", "Pookie please", "Think again!", 
            "Don't do this", "I'm crying...", "Heartbroken", "Rude!", 
            "I'll be so sad...", "Last chance!"
        ];

        let phraseIndex = 0;
        let yesFontSize = 1.2;

        function handleNoClick() {
            noBtn.style.position = 'fixed';
            
            const margin = 0.15; 
            const minX = window.innerWidth * margin;
            const maxX = window.innerWidth * (1 - margin) - noBtn.offsetWidth;
            const minY = window.innerHeight * margin;
            const maxY = window.innerHeight * (1 - margin) - noBtn.offsetHeight;

            const randomX = Math.random() * (maxX - minX) + minX;
            const randomY = Math.random() * (maxY - minY) + minY;

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;

            yesFontSize += 0.3;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            // Padding scales with size to keep it perfectly rounded
            yesBtn.style.padding = `${yesFontSize * 15}px ${yesFontSize * 35}px`;

            const emoji = yesBtn.querySelector('.emoji-img');
            emoji.style.width = `${yesFontSize * 22}px`;
            emoji.style.height = `${yesFontSize * 22}px`;

            phraseIndex = (phraseIndex + 1) % guiltPhrases.length;
            noBtn.innerText = guiltPhrases[phraseIndex];
        }

        function celebrate() {
            main.style.display = 'none';
            success.style.display = 'flex';
            noBtn.style.display = 'none';
        }
    </script>
</body>
</html>
